<!DOCTYPE html>
<html>
<head>
  <title>Juice AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Latest A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR 1.2.5 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Juice AR Demo</h2>

  <a-scene mindar-image="imageTargetSrc: juice.mind;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false"
           id="scene">

    <a-assets>
      <!-- Load your GLB model -->
      <a-asset-item id="juiceModel" src="juice.glb"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Video overlay on target -->
    <a-video src="#juiceVideo" width="1" height="0.6" position="0 0 0" rotation="0 0 0" mindar-image-target="targetIndex: 0">
    </a-video>

  </a-scene>

  <!-- Script to ensure video plays properly -->
  <script>
    const video = document.querySelector("#juiceVideo");
    const scene = document.querySelector("#scene");

    scene.addEventListener("loaded", () => {
      const mindar = scene.components["mindar-image"];

      // Play video when target is found
      mindar.el.addEventListener("targetFound", () => {
        if (video.paused) {
          video.play().then(() => {
            console.log("Juice video playing");
          }).catch(err => console.error("Video play failed:", err));
        }
      });

      // Pause video when target is lost
      mindar.el.addEventListener("targetLost", () => {
        video.pause();
      });

      // Optional: user click to start video on some browsers
      document.body.addEventListener("click", async () => {
        if (video.paused) {
          try { await video.play(); console.log("Video started on click"); } 
          catch(err) { console.error("Video click play failed:", err); }
        }
      }, { once: true });
    });
  </script>

</body>
</html>
