<!DOCTYPE html>
<html>
<head>
  <title>Juice AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Latest A-Frame -->
  <script>
  const video = document.querySelector("#juiceVideo");

  const scene = document.querySelector("a-scene");
  scene.addEventListener("loaded", () => {
    document.body.addEventListener("click", async () => {
      if (video.paused) {
        try {
          await video.play();
          console.log("Juice video started!");
        } catch(err) {
          console.error("Video play failed:", err);
        }
      }
    }, { once: true });
  });
</script>

  <!-- MindAR 1.2.5 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Juice AR Demo</h2>

  <a-scene mindar-image="imageTargetSrc: juice.mind;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Replace this with your Juice video -->
      <video id="juiceVideo" src="juice.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Video overlay on target -->
    <a-video src="#juiceVideo" width="1" height="0.6" position="0 0 0" rotation="0 0 0" mindar-image-target="targetIndex: 0">
    </a-video>

  </a-scene>

</body>
</html>
