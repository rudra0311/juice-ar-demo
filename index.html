<!DOCTYPE html>
<html>
  <head>
    <title>Juice AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Important: add "crossorigin" for GitHub Pages hosting -->
        <video id="juiceVideo"
               src="./juice.mp4"
               preload="auto"
               loop
               muted
               playsinline
               crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target + Video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#juiceVideo"
                 position="0 0 0"
                 height="1"
                 width="1.5">
        </a-plane>
      </a-entity>

    </a-scene>

    <script>
      // Fix autoplay policy: manually start video after user interaction
      window.addEventListener("click", () => {
        const video = document.querySelector("#juiceVideo");
        if (video.paused) {
          video.play();
        }
      });
    </script>
  </body>
</html>
